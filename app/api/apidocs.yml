Computer Vision API for COVID-19 Classification
Documentation:

API takes image payload and returns a prediction classification and score.

Accepted images: X-rays

Valid File Types:
JPG, PNG, GIF

Response Classes:
COVID-19
NORMAL
PNEUMONIA
---
consumes: multipart/form-data
tags:
    - predictions
parameters:
    -   in: formData
        name: payload
        type: file
        description: The file to upload.
        required: true
    -   in: formData
        name: first_name
        type: string
        description: First name
        required: false
    -   in: formData
        name: last_name
        type: string
        description: Last name
        required: false
    -   in: formData
        name: age
        type: integer
        description: Age
        required: false
    -   in: formData
        name: email
        type: string
        description: Email
        required: false
    -   in: formData
        name: state
        type: string
        description: State (must be abbreviated)
        required: false
    -   in: formData
        name: zip_code
        type: string
        description: Zip Code
        required: false
    -   in: formData
        name: symptom_days
        type: integer
        description: Number of symptom days (2 to 14)
        required: false
    -   in: formData
        name: trouble_breathing
        type: integer
        description: Trouble breathing (0 for No, 1 for Yes)
        required: false
    -   in: formData
        name: chest_pain
        type: integer
        description: Chest pain (0 for No, 1 for Yes)
        required: false
    -   in: formData
        name: tiredness
        type: integer
        description: Inability to stay awake (0 for No, 1 for Yes)
        required: false
    -   in: formData
        name: bluish_color
        type: integer
        description: Bluish lips or face (0 for No, 1 for Yes)
        required: false
    -   in: formData
        name: runny_nose
        type: integer
        description: Runny nose (0 for No, 1 for Yes)
        required: false
    -   in: formData
        name: cough
        type: integer
        description: Cough (0 for No, 1 for Yes)
        required: false
    -   in: formData
        name: fever
        type: integer
        description: Fever (0 for No, 1 for Yes)
        required: false
responses:
    200:
        description: Returns predicted class and score.
 